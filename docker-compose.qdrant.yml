version: '3.8'

services:
  app_qdrant:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - FEATURES=qdrant
    depends_on:
      - qdrant
    environment:
      - RUST_LOG=info
      - STORAGE=qdrant
      - QDRANT_URL=http://qdrant:6334
      - QDRANT_HOST=qdrant
      - SCRAPE_INTERVAL=3600
    volumes:
      - ./data:/app/data
    networks:
      - nt-network

  qdrant:
    image: docker.io/qdrant/qdrant:latest
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # GRPC API
    expose:
      - 6333
      - 6334
      - 6335
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT_ALLOW_RECOVERY=true
      - QDRANT_LOG_LEVEL=debug
      - QDRANT_DEBUG=true
    networks:
      - nt-network

volumes:
  qdrant_data:

networks:
  nt-network:
    driver: bridge 